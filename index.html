<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script/data.js"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <header>
                <h3>Quiz JS APP </h3>
                <div class="time"></div>
            </header>
            <main>
                <div class="question">
                    <h3 class="question">Consigne de la question</h3>
                    <div class="rep" id="rep1">Option 1</div>
                    <div class="rep" id="rep2">Option 2</div>
                    <div class="rep" id="rep3">Option 3</div>
                    <div class="rep" id="rep4">Option 4</div>
                </div>
                <footer>
                    <div class="nb-quest">Questions: <span><span class="incre">0</span>sur 10</span></div>
                    <button class="btn">Debuter</button>
                </footer>
            </main>
        </div>
        <div class="modale">
            <div class="emoji"></div>
            <h3 class="obsrv">Felicitation votre score est:</h3>
            <h3 class="score">Score:<span></span>/10</h3>
            <button class="btn" autofocus>Rejouer</button>
        </div>
    </div>
    <div class="author">
        <p>Par <strong>Alpha Oumar</strong></p>
        <p>&copy;2024 Tous droits reserv√©s</p>

    </div>
    <script src="script/script.js"></script>
</body>

</html>
